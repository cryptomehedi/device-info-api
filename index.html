<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <h2 id="phone-details-show" class="text-center text-lime-600 text-4xl mb-2" style="margin-top: 30px;" >Search Your Device </h2>
    <div class="text-center">
        <input type="text" class="phone-name-input border-2 rounded hover:border-sky-500 px-2" placeholder="Search your Device" aria-label="Search your Device" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="bg-gray-300 hover:bg-gray-700 hover:text-white font-semibold px-2 rounded" id="search-button" type="button">Search</button>
    </div>
    <div id="phone-details" class="mt-4"></div>
    <hr class="my-8">
    <div id="spinner-show" class="text-center"></div>
    <div class="warning-message"></div>
    <div class="phone-container grid sm:grid-cols-1  md:grid-cols-2 lg:grid-cols-3 ">

    </div>

    <script src="./js/app.js"></script>
</body>
</html>
